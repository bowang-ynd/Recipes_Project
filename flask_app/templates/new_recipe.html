<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>New Recipe!</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bordered d-flex flex-column align-items-start" style="margin: 10px; padding: 20px">
        <div class="container d-flex">
            <h1 style="flex: 1"><strong>Add a New Recipe!</strong></h1>
            <div class="d-flex justify-content-evenly">
                <a class="btn btn-primary" href="/recipes" role="button">Back to Recipes</a>
                <span>|</span>
                <a class="btn btn-primary" href="/logout" role="button">Logout</a>
            </div>
        </div>

        <!-- display flash messages if invalid input -->
        <div class="container">
            {% with messages = get_flashed_messages(category_filter=["recipe"]) %}
                {% if messages %}
                    {% for message in messages %}
                        <p style="color: red">{{ message }}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>

        <div class="container d-flex align-items-start justify-content-evenly" style="padding: 20px">
            <div class="container d-flex flex-column align-items-start justify-content-evenly" style="margin: 5px">
                
                <form action="/create_recipe_process" method="POST">
                <!-- user input NAME -->
                <label class="form-label">Name: </label>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3" name="name" placeholder="Pizza">
                </div>

                <!-- user input DESCRIPTION -->
                <label class="form-label">Description: </label>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <textarea class="form-control" aria-label="With textarea" name="description" placeholder="The best Pizza ever!"></textarea>
                </div>

                <!-- user input INSTRUCTION -->
                <label class="form-label">Instruction: </label>
                <div class="input-group mb-3 d-flex justify-content-between">
                    <textarea class="form-control" aria-label="With textarea" name="instruction" placeholder="The following offers necessary steps to make the best pizza!"></textarea>
                </div>
            </div>

            <div class="container align-items-center justify-content-evenly" style="margin: 5px">
                <!-- user input DATE -->
                <div class="container d-flex flex-column align-items-center justify-content-evenly" style="margin-bottom: 40px">
                    <p class="flex: 1">Date Cooked/Made</p>
                    <br>    
                    <input type="date" class="form-control" id="basic-url" aria-describedby="basic-addon3" style="width: 30%" name="date_made">
                </div>

                <!-- user input UNDER_30 -->
                <div class="container d-flex flex-column align-items-center justify-content-evenly">
                    <label class="form-label" style="margin-bottom: 40px">Under 30 Minutes?</label>
                    <div class="container d-flex justify-content-evenly">
                        <label class="form-check-label">Yes</label>
                        <input class="form-check-input" type="radio" name="under_30" id="flexRadioDefault1" value="Yes" checked>
                        <span>|</span>
                        <label class="form-check-label">No</label>
                        <input class="form-check-input" type="radio" name="under_30" id="flexRadioDefault1" value="No">
                    </div>
                </div>

            </div>
        </div>

        <!-- submit button -->
        <div class="d-flex justify-content-end" style="width: 80%">
            <button class="btn btn-primary" type="submit">Submit</button>
        </div>
        </form>
    </div>
</body>
</html>
