<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Chosen Recipe</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bordered d-flex flex-column align-items-start" style="margin: 10px; padding: 20px">
        <div class="container d-flex">
            <h1 style="flex: 1"><strong>Welcome, {{ user.first_name }}</strong></h1>
            <div class="d-flex justify-content-evenly">
                <a class="btn btn-primary" href="/recipes" role="button">Back to Recipes</a>
                <span>|</span>
                <a class="btn btn-primary" href="/logout" role="button">Logout</a>
            </div>
        </div>

        <div class="container d-flex" style="padding: 10px">
            <h2 style="flex: 1"><strong>{{ recipe.name }}</strong></h2>
            <h3><strong>Posted by {{ recipe.owner_name }}</strong></h3>
        </div>

        <div class="container bordered">
            <table class="table">
                <tbody>
                    <tr>
                        <th scope="row">Description: </th>
                        <td style="word-wrap: break-word">{{ recipe.description }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Under 30 Minutes?</th>
                        <td>{{ recipe.under_30 }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Instructions:</th>
                        <td style="word-wrap: break-word">{{ recipe.instruction }}</td>
                    </tr>
                    <tr>
                        <th scope="row">Date Made: </th>
                        <td>{{ recipe.date_made }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
